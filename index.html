    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden; /* App-like feel */
      }
      /* Custom Scrollbar for Windows feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Markdown Body Base */
      .markdown-body {
        font-size: 15px;
        line-height: 1.6;
        color: #d4d4d4;
      }

      /* Headings */
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
        color: #fff;
        font-weight: 600;
        margin-top: 24px;
        margin-bottom: 16px;
        line-height: 1.25;
      }
      .markdown-body h1 { font-size: 2em; padding-bottom: 0.3em; border-bottom: 1px solid #333; }
      .markdown-body h2 { font-size: 1.5em; padding-bottom: 0.3em; border-bottom: 1px solid #30363d; }
      .markdown-body h3 { font-size: 1.25em; }

      /* Links */
      .markdown-body a { color: #58a6ff; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }

      /* Paragraphs & Lists */
      .markdown-body p { margin-bottom: 16px; }
      .markdown-body ul, .markdown-body ol { padding-left: 2em; margin-bottom: 16px; }
      .markdown-body li { margin-top: 0.25em; }
      .markdown-body li > p { margin-top: 16px; }

      /* Task Lists (GFM) */
      .markdown-body ul.contains-task-list { list-style-type: none; padding-left: 0; }
      .markdown-body li.task-list-item { display: flex; align-items: flex-start; }
      .markdown-body li.task-list-item input[type="checkbox"] { margin-right: 8px; margin-top: 5px; accent-color: #0078d4; }

      /* Code & Pre */
      .markdown-body code {
        background-color: rgba(110,118,129,0.4);
        padding: 0.2em 0.4em;
        border-radius: 6px;
        font-family: Consolas, "Courier New", monospace;
        font-size: 85%;
      }
      .markdown-body pre {
        background-color: #161b22;
        border-radius: 6px;
        padding: 16px;
        overflow: auto;
        margin-bottom: 16px;
        border: 1px solid #30363d;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        font-size: 100%;
        color: inherit;
      }

      /* Blockquotes */
      .markdown-body blockquote {
        margin: 0 0 16px;
        padding: 0 1em;
        color: #8b949e;
        border-left: 0.25em solid #30363d;
      }

      /* Tables */
      .markdown-body table {
        border-spacing: 0;
        border-collapse: collapse;
        margin-bottom: 16px;
        width: 100%;
        display: block;
        overflow: auto;
      }
      .markdown-body tr {
        background-color: #0d1117;
        border-top: 1px solid #30363d;
      }
      .markdown-body tr:nth-child(2n) {
        background-color: #161b22;
      }
      .markdown-body th, .markdown-body td {
        padding: 6px 13px;
        border: 1px solid #30363d;
      }
      .markdown-body th {
        font-weight: 600;
      }

      /* Images */
      .markdown-body img {
        max-width: 100%;
        box-sizing: border-box;
        background-color: #0d1117;
        border-radius: 6px;
      }
      
      /* Mermaid container centering */
      .mermaid-container {
        display: flex;
        justify-content: center;
        background: #0d1117;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 1em;
        overflow-x: auto;
      }

      /* Fix for Mermaid temporary rendering artifacts */
      body > [id^="dmermaid"] {
        display: none !important;
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      
      /* Hide potential unstyled inputs that might flash */
      input[type="file"].hidden {
        display: none !important;
      }
    </style>
